<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    >

    <title>Ticketmaster</title>

    <style>
        /* ---------- RESET ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Averta, Helvetica, Arial, sans-serif;
        }

        body {
            font-size: 16px;
            line-height: 1.4;
            letter-spacing: 0.02em;
            color: rgb(18, 18, 18);
            -webkit-font-smoothing: antialiased;
        }

        /* ---------- HEADER ---------- */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            height: 90px;
            padding: 0 20px 18px;

            background-color: rgb(2, 77, 223);
            color: #fff;

            display: flex;
            align-items: flex-end;
            justify-content: space-between;

            transition:
                height 0.3s ease,
                padding 0.3s ease;

            overflow: hidden;
            z-index: 1000;
        }

        #header-back,
        #header-title {
            transition:
                opacity 0.3s ease,
                transform 0.3s ease;
        }

        .header.collapsed {
            height: 45px;
            padding-bottom: 8px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        #header-back {
            font-size: 22px;
            cursor: pointer;
        }

        .header.collapsed #header-back,
        .header.collapsed #header-title {
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
        }

        /* ---------- LAYOUT ---------- */
        .container {
            width: 100%;
            margin-top: 170px;
            padding: 0 16px;
        }

        /* ---------- DETAILS BOX ---------- */
        .details-box {
            background: #fff;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            padding: 32px 20px 24px;
        }

        .box-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 24px;
        }

        /* ---------- FORM ---------- */
        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #444;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #cfcfcf;
            outline: none;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: rgb(2, 77, 223);
        }

        .form-group textarea {
            min-height: 90px;
            resize: vertical;
        }

        /* ---------- ACTIONS ---------- */
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
        }

        .btn-cancel {
            background: none;
            border: none;
            font-size: 15px;
            color: rgb(2, 77, 223);
            cursor: pointer;
        }

        .btn-save {
            background: rgb(2, 77, 223);
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }

        .btn-save:hover {
            background: rgb(1, 60, 180);
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="header" id="header">
        <h1 id="header-back">
            <i class="fa fa-chevron-left"></i>
        </h1>

        <h1 id="header-title">Event Details</h1>

        <div></div>
    </div>

    <!-- CONTENT -->
    <div class="container">
        <div class="details-box">
            <div class="box-title">Recipient Details</div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter recipient name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter email address">
            </div>

            <div class="form-group">
                <label for="note">Add a Note (Optional)</label>
                <textarea id="note" placeholder="Write a note..."></textarea>
            </div>

            <div class="form-actions">
                <button class="btn-cancel">Cancel</button>
                <button class="btn-save">Send</button>
            </div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script>
        const header = document.getElementById("header");
        const collapsePoint = header.offsetHeight / 2;

        window.addEventListener("scroll", () => {
            header.classList.toggle(
                "collapsed",
                window.scrollY > collapsePoint
            );
        });
    </script>

</body>
</html>
