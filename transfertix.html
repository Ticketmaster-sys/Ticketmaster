<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ticketmaster</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: Averta, helvetica, arial, sans-serif;
        }

        body{
            font-size: var(--rainier-font-size, 16px);
            letter-spacing: 0.02em;
            font-weight: 400;
            width: 100%;
            height: 100%;
            margin: 0px;
            color: rgb(18, 18, 18);
            font-family: Averta, helvetica, arial, sans-serif;
            line-height: 1.4;
            text-size-adjust: none;
            -webkit-font-smoothing: antialiased;
        }


        .header{
            background-color: rgb(2, 77, 223);
            color: white;
            display: flex;
            padding: 30px 20px;
        }

        /* ---------- HEADER ---------- */
        .header {
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .header h1:first-child {
            font-size: 22px;
            font-weight: 600;
            cursor: pointer;
        }

        .event {
            gap: 12px;
            font-size: 18px;
            font-weight: 600;
        }

        /* ---------- LAYOUT ---------- */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 16px;
            margin-top: 140px;
        }

        /* Fixed header */
        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 45px; /* full header height */
            display: flex;
            align-items: end;
            justify-content: space-between;
            z-index: 1000;
            transition: height 0.3s ease;
            overflow: hidden;
        }

        /* Push content below fixed header */
        #container {
            margin-top: 120px;
        }

        /* Header content animation */
        #header-back,
        #header-title {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* Collapsed state */
        #header.collapsed {
            height: 20px; /* half stays visible */
        }

        #header.collapsed #header-back,
        #header.collapsed #header-title {
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
        }

        .head p {
            font-size: 13px;
            color: #666;
            margin-bottom: 16px;
        }

        .details-box {
    position: relative;
    background: #fff;
    border: 1px solid #dcdcdc;
    border-radius: 8px;
    padding: 32px 20px 20px;
    max-width: 700px;
}

/* Subheading on border */
.box-title {
    position: absolute;
    top: -12px;
    left: 16px;
    background: #fff;
    padding: 0 10px;
    font-size: 18px;
    font-weight: 600;
    color: #333;
}

/* Form groups */
.form-group {
    margin-bottom: 18px;
}

.form-group label {
    display: block;
    font-size: 14px;
    margin-bottom: 6px;
    color: #444;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 12px;
    font-size: 15px;
    border-radius: 6px;
    border: 1px solid #cfcfcf;
    outline: none;
}

.form-group input:focus,
.form-group textarea:focus {
    border-color: rgb(2, 77, 223);
}

/* Textarea */
.form-group textarea {
    min-height: 90px;
    resize: vertical;
}

/* Actions */
.form-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 25px;
}

.btn-cancel {
    background: none;
    border: none;
    color: rgb(2, 77, 223);
    font-size: 15px;
    cursor: pointer;
}

.btn-save {
    background: rgb(2, 77, 223);
    color: #fff;
    border: none;
    padding: 12px 28px;
    border-radius: 6px;
    font-size: 15px;
    cursor: pointer;
}

.btn-save:hover {
    background: rgb(1, 60, 180);
}



    </style>

</head>
<body>
    <div class="header" id="header">
        <h1 id="header-back">
            <i class="fa fa-chevron-left" aria-hidden="true" id="icon-back"></i>
        </h1>
        <h1 class="event" id="header-title">Event Details</h1>
        <div id="header-spacer"></div>
    </div>
    <div class="container">
      <div class="details-box">
        <span class="box-title">Recipient Details</span>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter recipient name">
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter email address">
        </div>

        <div class="form-group">
            <label for="note">Add a Note (Optional)</label>
            <textarea id="note" placeholder="Write a note..."></textarea>
        </div>

        <div class="form-actions">
            <button class="btn-cancel">Cancel</button>
            <button class="btn-save">Send</button>
        </div>
      </div>                                                    
    </div>


    <script>
        const header = document.getElementById("header");
        const collapsePoint = header.offsetHeight / 2;

        window.addEventListener("scroll", () => {
            if (window.scrollY > collapsePoint) {
                header.classList.add("collapsed");
            } else {
                header.classList.remove("collapsed");
            }
        });
    
    </script>

</body>
</html>
